<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>固丽简介（网页版）</title>
  <style>
    :root {
      --bg: #0b0c10;
      --fg: #f6f7f8;
      --muted: #9aa0a6;
      --card: #121417;
    }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans", "Microsoft YaHei", sans-serif; }
    header { position: sticky; top: 0; backdrop-filter: blur(8px); background: #0b0c10cc; border-bottom: 1px solid #1f2328; padding: 10px 16px; z-index: 10; }
    h1 { font-size: 18px; margin: 0; }
    .container { max-width: 980px; margin: 0 auto; padding: 16px; }
    .page { background: var(--card); border: 1px solid #1f2328; border-radius: 14px; margin: 12px 0; overflow: hidden; }
    .page img { display: block; width: 100%; height: auto; }
    .meta { color: var(--muted); font-size: 12px; padding: 8px 12px 12px; text-align: right; }
    footer { color: var(--muted); text-align: center; font-size: 12px; padding: 24px 0 40px; }
    .tip { font-size: 13px; color: var(--muted); margin-top: 4px; }
    a { color: #a1c4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
